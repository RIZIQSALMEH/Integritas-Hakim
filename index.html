<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Hakim Integritas</title>
  <style>
    body {
      background-image: url('https://i.postimg.cc/WzWQGcM7/Screenshot-2025-07-19-150110.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      margin-top: 20px;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulir Pendaftaran Hakim</h2>
    <form id="hakimForm">
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <textarea name="alasan" placeholder="Alasan Mengikuti" rows="3" required></textarea>
      <textarea name="pengalaman" placeholder="Pengalaman Terkait Hukum/Keadilan" rows="4" required></textarea>
      <button type="submit">Kirim Pendaftaran</button>
      <div class="success-message" id="successMsg" style="display: none;">âœ… Pendaftaran berhasil dikirim!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('hakimForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nama: form.nama.value,
        alasan: form.alasan.value,
        pengalaman: form.pengalaman.value
      };

      fetch('YOUR_WEB_APP_URL', { // Ganti ini!
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(() => {
        form.reset();
        successMsg.style.display = 'block';
        setTimeout(() => successMsg.style.display = 'none', 5000);
      }).catch(error => {
        alert("Gagal mengirim. Coba lagi.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
